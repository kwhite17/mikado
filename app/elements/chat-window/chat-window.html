<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/paper-button/paper-button.html">
<link rel="import" href="../../../components/paper-input/paper-input.html">

<dom-module id="chat-window">
  <template>
    <style>
      :host {
        display: block;
      }

      #chatbox {
        width: 100%;
        height: 75%;
      }

      paper-input {
        width: 75%;
      }

      div {
        display: inline-flex;
      }
    </style>
    <table id="chatbox"></table>
    <div>
      <paper-input label="Enter a message here"></paper-input>
      <paper-button raised on-click="sendMessage">Send</paper-button>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'chat-window',

        properties: {
          foo: {
            type: String,
            value: 'chat-window',
            notify: true
          }
        },

        addRow: function(message) {
          var table = document.querySelector('#chatbox');
          var row = table.insertRow(-1);
          var cell = row.insertCell(0);
          cell.innerHTML = message;
        },

        sendMessage: function() {
          this.addRow(this.$$('paper-input').value);
        }
      });
    })();
  </script>
</dom-module>
